<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Alinhamento</title>
    <style>
        h1 {
            text-align: center;
        }

        p {
            text-align: right;
        }

        .caixa-centralizada {
            width: 300px;
            background-color: lightgray;
            padding: 20px;
            margin: 20px auto;
            /* Centraliza horizontalmente */
        }
    </style>
</head>

<body>

    <h1>Título Centralizado</h1>

    <p>Parágrafo alinhado à direita.</p>

    <div class="caixa-centralizada">
        Esta caixa está centralizada horizontalmente.
    </div>

</body>

</html>
