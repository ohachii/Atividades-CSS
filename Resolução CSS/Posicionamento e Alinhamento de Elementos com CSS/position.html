<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Position Absolute e Fixed</title>
    <style>
        .botao-fixo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .titulo-central {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }

        body {
            height: 100vh;
            margin: 0;
            position: relative;
        }
    </style>
</head>

<body>

    <div class="titulo-central">
        Título centralizado na tela
    </div>

    <button class="botao-fixo">Ação</button>

</body>

</html>
