<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Alerta Piscando</title>
    <style>
        @keyframes piscar {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .aviso {
            background-color: yellow;
            border: 2px solid red;
            padding: 20px;
            font-weight: bold;
            animation: piscar 1s infinite;
            text-align: center;
            width: 300px;
            margin: 50px auto;
        }
    </style>
</head>

<body>

    <div class="aviso">⚠️ Atenção! Esse é um alerta importante.</div>

</body>

</html>
