<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Transição em Botão</title>
    <style>
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            transition: background-color 0.5s, font-size 0.5s;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <button>Passa o mouse aqui!</button>

</body>

</html>
