<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Flex Wrap</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            background-color: #eee;
            padding: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>

</html>
