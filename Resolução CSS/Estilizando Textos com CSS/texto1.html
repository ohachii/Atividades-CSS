<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Estilizando Texto 1</title>
    <style>
        h1 {
            font-family: Arial, sans-serif;
            font-size: 32px;
        }

        p {
            font-family: Georgia, serif;
            font-size: 18px;
        }

        .enfase {
            font-size: 16px;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>

    <h1>Título com fonte Arial</h1>

    <p>Este é o primeiro parágrafo com fonte Georgia e tamanho 18px.</p>
    <p class="enfase">Este segundo parágrafo está em itálico e negrito com tamanho 16px.</p>

</body>

</html>
