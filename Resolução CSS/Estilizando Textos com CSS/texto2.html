<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Estilizando Texto 2</title>
    <style>
        h1 {
            text-shadow: 2px 2px 5px gray;
        }

        .justificado {
            text-align: justify;
        }

        .maiusculo {
            text-transform: uppercase;
        }

        .sublinhado {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>Título com sombra</h1>

    <p class="justificado">Este parágrafo está com alinhamento justificado. Ele se ajusta igualmente nas laterais.</p>
    <p class="maiusculo">Este parágrafo será exibido em letras maiúsculas, independentemente de como foi digitado.</p>
    <p class="sublinhado">Este parágrafo está sublinhado.</p>

</body>

</html>
