<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Unidades de Fonte</title>
    <style>
        .px {
            font-size: 16px;
        }

        .em {
            font-size: 1.5em;
        }

        .porcentagem {
            font-size: 120%;
        }
    </style>
</head>

<body>

    <p class="px">Este parágrafo usa 16px como tamanho de fonte.</p>
    <p class="em">Este parágrafo usa 1.5em como tamanho de fonte.</p>
    <p class="porcentagem">Este parágrafo usa 120% como tamanho de fonte.</p>

</body>

</html>
