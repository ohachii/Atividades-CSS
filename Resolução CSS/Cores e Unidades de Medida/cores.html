<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo de Cores no CSS</title>
    <style>
        .por-nome {
            background-color: blue;
            color: white;
            padding: 10px;
        }

        .por-hex {
            background-color: #00ff00;
            color: black;
            padding: 10px;
        }

        .por-rgba {
            background-color: rgba(255, 0, 0, 0.5);
            color: black;
            padding: 10px;
        }
    </style>
</head>

<body>

    <p class="por-nome">Fundo azul definido por nome</p>
    <p class="por-hex">Fundo verde definido com hexadecimal</p>
    <p class="por-rgba">Fundo vermelho transl√∫cido com RGBA</p>

</body>

</html>
