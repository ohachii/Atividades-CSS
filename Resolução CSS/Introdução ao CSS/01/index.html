<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo de CSS</title>

    <!-- CSS interno -->
    <style>
        .interno {
            background-color: yellow;
        }
    </style>

    <!-- CSS externo -->
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <p style="color: red;">Este parágrafo usa CSS inline (vermelho).</p>

    <p class="interno">Este parágrafo usa CSS interno (fundo amarelo).</p>

    <p class="externo">Este parágrafo usa CSS externo (fonte azul).</p>

</body>

</html>
