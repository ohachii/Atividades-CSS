<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Seletores por TAG</title>
    <style>
        h1 {
            color: blue;
        }

        h2 {
            background-color: lightgreen;
        }

        p {
            color: gray;
        }
    </style>
</head>

<body>

    <h1>Esse é um Título Principal</h1>
    <h2>Subtítulo 1</h2>
    <h2>Subtítulo 2</h2>

    <p>Primeiro parágrafo com texto comum.</p>
    <p>Segundo parágrafo com outro conteúdo.</p>
    <p>Terceiro parágrafo com mais informações.</p>

</body>

</html>
